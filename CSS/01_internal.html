<!-- 
    CSS
    1. Cascade Style Sheet
    2. HTML문서에 스타일을 지정하는 언어이다.
    3. 스타일 지정 방식
        1) internal : <head> 태그 내부에 <style> 태그를 추가하는 방식
        2) external : 별도의 *.css 파일을 <link> 태그로 등록하는 방식
        3) inline   : HTML 태그에 직접 style 속성을 추가하는 방식
    4. 스타일 작성 방법
        선택자 {
            CSS 속성 :  값;
            CSS 속성 :  값;
        }
    5. CSS 주석 : /* 주석 */   (주석은 이거밖에 없다)
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color:lightblue;
        }
    </style>

</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
