<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            jQuery 
            1. JavaScript로 구성된 라이브러리이다.
            2. jquery.com에서 다운로드를 받을 수 있다.
                1) compressed production : 압축된 완성품
                2) uncompressed development : 압축이 안 된 jQuery 개발용
            3. CDN을 이용하면 jQuery 라이브러리를 다운로드 받지 않아도 사용할 수 있다.
            4. 최신 버전(현재 3.6)의 jQuery를 사용하는 경우 이전 버전의 jQuery 기능이 함께 사용될 수 있도록 jQuery migrate Plugin을 다운로드 받을 수 있다.
        */
    </script>

    <!-- 다운로드 받은 jQuery 라이브러리 포함하기 -->
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>

    <!-- CDN을 이용해서 jQuery 라이브러리 포함하기 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- 다운로드 받은 jQurey Migrate Plugin 라이브러리 포함하기 -->
    <script src="../resources/js/lib/jquery-migrate-1.4.1.min.js"></script>
</head>
<body>
</body>
</html>
