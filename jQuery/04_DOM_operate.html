<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div id="box1">BOX1</div>
    <script>

        // 1. text() == textContent
        console.log($('#box1').text());
        $('#box1').text('박스1');

    </script>

    <div id="box2">
        <p>BOX2</p>
    </div>
    <script>

        // 2. html() == innerHTML
        console.log($('#box2').html());
        $('#box2').html('<h1>BOX2</h1>');

    </script>

    <div id="box3">BOX3</div>
    <script>

        // 3. css() == style
        $('#box3').css('color', '#c8c8c8')
            .css('font-size', '32px');
        $('#box3').css({
            'background-color': '#181818',
            'text-align': 'center'
        });

    </script>

    <div>
        <img id="img">
    </div>
    <script>

        // 4. attribute == attr()
        console.log($('#img').attr('id'));
        $('#img').attr('alt', '이미지');
        $('#img').attr('src', '../../images/fruit1.jpg');
        $('#img').attr('width', '200px');

    </script>

    <div>
        <a id="link">링크</a>
    </div>
    <script>

        // 5. property == prop()
        console.log($('#link').prop('id'));
        $('#link').prop('href', 'https://www.naver.com');
        $('#link').prop('target', '_blank');

    </script>

    <div>
        <ul id="menu">
            <li id="kimchi">김치</li>
        </ul>
    </div>
    <script>

        /*
            1. 부모-자식 관계로 추가하기
                1) 부모.prepend(자식)   : 첫 번째 자식으로 추가하기
                2) 부모.append(자식)    : 마지막 자식으로 추가하기
                3) 자식.prependTo(부모) : 첫 번째 자식으로 추가하기
                4) 자식.appendTo(부모)  : 마지막 자식으로 추가하기
        */

        var menu = $('#menu');

        menu.prepend('<li id="cheese">치즈</li>');
        menu.append('<li id="pizza">피자</li>');
        menu.prepend($('<li>').attr('id', 'beef').text('소고기'));
        menu.append($('<li>').attr('id', 'pork').text('돼지고기'));

        $('<li id="americano">아메리카노</li>').prependTo(menu);
        $('<li id="latte">라떼</li>').appendTo(menu);
        $('<li>').attr('id', 'chicken').text('치킨').prependTo(menu);
        $('<li>').attr('id', 'hamburger').text('햄버거').appendTo(menu);

        /*
            2. 형제 관계로 추가하기
                1) 형제.before(형제) : 이전 형제로 추가하기
                2) 형제.after(형제)  : 다음 형제로 추가하기
        */
        $('#kimchi').before('<li id="ramen">라면</li>');
        $('#kimchi').after($('<li>').attr('id', 'rice').text('공기밥'));

    </script>

    <div>
        <ul id="movies">
            <li id="terminator">터미네이터</li>
            <li id="avatar">아바타</li>
            <li id="alien">에일리언</li>
        </ul>
    </div>
    <script>

        // 1. 특정 요소만 제거하기
        $('#terminator').remove();

        // 2. 모든 하위 요소 제거하기
        $('#movies').empty();  // #movies 자체는 삭제되지 않고 남는다.

    </script>


    <div>
        <form id="frm">
            <div>
                <input type="text" placeholder="아이디">
            </div>
            <div>
                <input type="password" placeholder="비밀번호">
            </div>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">남자</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">여자</label>
                <input type="radio" name="gender" value="none" id="none" checked>
                <label for="none">선택안함</label>
            </div>
            <div>
                <select>
                    <option value="">선택하세요</option>
                    <option value="서울" selected>서울</option>
                    <option value="경기">경기</option>
                    <option value="인천">인천</option>
                </select>
            </div>
            <div>
                <textarea>Hello World</textarea>
            </div>
        </form>
    </div>
    <script>
        // input type = text
        $('#frm :text').css('background-color', 'silver');
        $('#frm :text').prop('value', 'admin'); //prop로 value값을 조작할 수 있지만 이거 쓰지말고 밑에 val 메소드 쓰기
        $('#frm :text').val('master');  // 입력 값을 조작하는 value메소드

        //input type=password
        $('#frm :password').val('1234');

        // input type=radio
        console.log($('#frm :radio').val());            // 첫 번째 radio의 value
        console.log($('#frm :radio:checked').val());    // 체크된 radio의 value

        // select
        console.log($('#frm select').val());           // 선택된  option의 value

        // textarea

        console.log($('#frm textarea').text());         //textarea는 val()를 사용하지 않고, text()를 사용한다.
        $('#frm textarea').text('Hello jQuary');
    </script>

    <div id="box4">
        Hello World
    </div>

</body>

</html>
