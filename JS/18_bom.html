<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            BOM
            1. Browser Object Model(브라우저 객체 모델)
            2. 브라우저의 구성 요소를 객체로 처리할 수 있는 방식이다.
                (브라우저의 구성요소가 이미 객체로 만들어져 있다.)
            3. 주요 BOM 객체
                1) window : 브라우저 창을 의미한다. 모든 BOM 객체의 최상위 객체이다.생략할 수 있다.
                2) screen : 화면을 의미한다. 화면의 너비/높이 등을 처리한다.
                3) history : 방문 경로를 저장한 객체이다. 뒤로/앞으로 등을 처리한다.
                4) location : 경로를 처리하는 객체이다. URL(주소) 변경 등을 처리한다.
        */
    </script>

    <script>

        // screen 객체
        console.log('화면 너비', screen.width);
        console.log('화면 높이', screen.height);
        console.log('실제 너비', screen.availWidth);
        console.log('실제 높이', screen.availHeight);
    </script>

    <div>
        <!-- history 객체 -->
        <input type="button" id="btn_back" onclick="history.back()" value="뒤로">
        <input type="button" onclick="history.forward()" value="앞으로">
        <input type="button" onclick="history.go(-1)" value="뒤로1번">
        <input type="button" onclick="history.go(-2)" value="뒤로2번">
     
    </div>

    <div>
        <!-- location 객체 -->
        <input type="button" onclick="location.href='https://www.naver.com'" value="네이버">
        <input type="button" onclick="location.href='https://www.google.co.kr'" value="구글">
    </div>
    <div>
        <input type="button" id="btn_open" value="창열기">
    </div>
    <script>
        /*
            window.open(url, target, feature)
            1. url : 열어 줄 창(파일)의 경로
            2. target : 창 이름(생략 가능)
            3. feature
                1) width, height  : 열어 줄 창의 크기
                2) top, bottom, left, right : 열어 줄 창의 위치
        */
        document.getElementById('btn_open').addEventListener('click',()=>{
            // 화면의 중앙 위치 계산해서 창 열기
            var width = 480;
            var height = 360;
            var left = (screen.width = width) / 2;
            var left = (screen.height = height) / 2;
            var feature = 'width=' + width + ',height=' + height +',left='+left +',top='+ top;
                window.open('18_popup.html', '',feature);

        });
    </script>
</body>
</html>
