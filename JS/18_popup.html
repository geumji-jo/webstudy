<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }
        .img{
            width: 480px;
            height: 317px;
            background-image: url('../../images/flower1.jpg');
            background-size: 480px 317px;

        }
        .footer {
            width: 480px;
            height: 36px;
            text-align: right;
            line-height: 36px;
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <div class="footer">
        <input type="button" id="btn_close" value="닫기">
    </div>
    <script>
        document.getElementById('btn_close').addEventListener('click',()=>{
            window.close();
        });
    </script>
</body>
</html>
