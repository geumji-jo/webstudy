<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    /*

    1. 선언적 함수
        1) 이름이 있는 함수이다.
        2) 함수 정의와 함수 호출 동작으로 구분한다.
        3) 함수 정의하는 법
            function 함수명([매개변수,...]){

            }
        4) 함수 호출
            함수명([인수,...])

    */

   
   // 함수 호출
   func1();
    
    // 함수 정의(호이스팅 대상이므로 항상 먼저 처리된다.)
    function func1(){
    console.log('Hello World');
    }


</script>


<script>

/*
    2. 익명 함수
        1) 이름이 없는 함수이다.
        2) 이벤트 처리용으로 사용하거나, 변수에 익명 함수를 저장해서 사용한다.
        3) 호이스팅 대상이 아니다.
        4) 함수 정의
            (1) 일반 익명 함수
                function([매개변수, ...]) {

                }
            (2) 화살표(Arrow) 함수
            ([매개변수, ...]) => {

            }
        5) 함수 호출
            (1) 변수에 익명 함수를 저장한 뒤 변수를 함수명처럼 사용한다.
            (2) 이벤트에 등록된 익명 함수는 해당 이벤트 발생 시 자동으로 시행 된다.
*/


// 일반 익명 함수를 변수에 저장하기
 var func2 = function(){
    console.log('Hello World');
 }

 // 변수를 함수명처럼 사용해서 호출하기
 func2();

 // 화살표 함수를 변수에 저장하기
 var func3 = () => {
    console.log('Hello World');

 }

 // 변수명을 함수명처럼 사용해서 호출하기
 func3();




</script>

<script>

    /*
        3. 자기 호출 함수
            1) 함수 정의와 호출이 합쳐진 형태이다.
            2) 함수를 정의하면 곧바로 호출될 수 있도록 구성한다.
            3) 일반 익명 함수의 정의와 호출
                (fucntion([매개변수,....]){

                })([인수,....]);
            4) 화살표 함수의 정의와 호출
                (([매개변수,...]) => {

                })([인수,...]);
    */

    // 일반 익명 함수
    (function(){
        console.log('Hello World');
    })();


    // 화살표 함수
    (() => {
        console.log('Hello World');
    })();

    // 자기 호출 함수가 필요한 예시
    var arr = [function(){
        console.log('Hello World');
    }];
    (arr[0])();


</script>

<script>
    /*
        4. 인수와 매개변수
            1) 매개변수를 선언할 때는 선언 키워드(var, let, const)를 사용하지 않는다.
            2) 매개변수는 변수명만 작성한다.
            3) 디폴트 매개변수 처리
                (1) 전달 된 인수가 없는 매개변수가 가질 값을 정할 수 있다.
                (2) 전달 된 인수가 없는 매개변수는 undefined상태이다. 
            4) ...(전개 연산자)
                (1) 인수 개수가 정해지지 않은 경우에 사용하는 매개변수 연산자이다.
                (2) 매개변수를 배열로 처리한다.

            5) arguments 객체
                (1) 함수로 전달되는 모든 인수는 매개변수가 선언되어 있지 않아도 arguments 객체에 저장된다.
                (2) arguments 객체는 배열과 사용방법이 유사하다.

    */

    // 함수 정의
    function func4(data){
        // 디폴트 매개변수 처리하기(인수가 전달되지 않았을 때 사용할 값을 정해두는 것)
        if(data == undefined)       // 매개변수가 undefined일때 이렇게 직접적으로 선언해줄수 있다//undefined는 false로 처리되므로 if(!data)로 처리가 가능하다.
            data = '없음';
            console.log(data);
            
        }

    // 변수 선언
    var name = '상철';
    var age =30 ;

    //함수 호출할 때 인수 전달하기
    func4(name);
    func4(age);


    // 인수와 매개변수의 개수가 서로 다른 경우 어떻게 동작하는가?
    func4(); // 인수가 없기 때문에 매개변수는 undefined 상태가 된다.

    // 함수 정의(전개 연산자)
    function func5(...args) {   // 매개변수 args는 배열이다.

        for(let i =0 ; i < args.length; i++) {
            console.log(i, args[i]);
        }


    } 

    // 함수 호출(인수 개수를 다르게 지정)
    func5();
    func5('정숙');
    func5('정숙','상철');


    // 함수 정의(arguments 객체)
    function func6() {
        for(let i =0; i < arguments.length; i ++) {
            console.log(i, arguments[i]);
        }
    }

    // 함수 호출 (매개변수가 없는 함수에 인수 전달하기)
    func6('은정');
    func6('미희', '지연');



</script>

<script>

    /*

    5. 반환
        1) 반환 타입의 선언이 없다.
        2) return; 을 통해서 함수를 종료할 수 있다.
        3) return 값; 을 통해서 값을 반환할 수 있다.
    */

   // 함수 정의
   function func7(n) {
    if(n ==0) {
        return; //0이 전달되면 함수를 종료한다.
    }
        return n + 1; // 0이 아닌값이 전달되면 1을 증가시켜 반환한다.
   }
   // 함수 호출
   console.log(func7(10));
   console.log(func7(0));
</script>
