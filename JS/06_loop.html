    <!-- 연습문제 2번 -->
    <div id="box2"></div>
    <script>
        var str = '<select name="month"><option value="">월</option>';
        for(let m = 1; m <= 12; m++) {
            str +='<option value="' + m +'">' + m + '월</option>';

        }
        str += '</select>';
        document.getElementById('box2').innerHTML=str;
    </script>

    <!-- 연습문제 3번 -->
    <div id="box3"></div>

    <script>
        //  너비가 100px인 animal1.jpg~animal10.jpg 이미지 나열하기
           var str = '';
         for(let a = 1; a <= 10; a++) {
           str +='<img src="../../images/animal' + a +'.jpg" width="100">';

        }

        document.getElementById('box3').innerHTML=str;
    
    </script>

    <!-- 연습문제 4번 -->
    <div id="box4"></div>

    <script>
    var box4 = document.getElementById('box4');
    for (var i = 1; i <= 9; i++) {
        box4.innerHTML += i + '  ';
        if (i % 3 === 0) {
        box4.innerHTML += '<br>';
        }
    }


    var str ='<table border="1"><tbody>';
        for(let row=1; row<=3; row++){
            str += '<tr>';
                for(let col =1; col<=3; col++) {
                    str +='<td>' +((row-1)*3+col) +'</td>';


        }
        str += '</tr>';
    }
    str += '</tbody></table>';
    document.getElementById('box4').innerHTML=str;
    </script>
