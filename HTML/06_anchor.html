<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        Anchor 태그
        1. 인라인 레벨
        2. 링크를 만드는 태그이다.
        3. <a></a>
        4. 주요 속성
            1) href : 이동할 경로를 작성
            2) title :  풍선 도움말(마우스를 가져다대면 나타나는 메시지 창)
            3) target : 어떤 창으로 이동하는지 지정
                (1) _self : 현재 창으로 이동(디폴트/생략가능)
                (2)_blank : 새 창으로 이동(비어있는창 = 새 창)
     -->

     <!-- 1. 이동이 없는 링크 -->
     <p>
        <a href="#">비어 있는 링크</a>
        <br>
        <a href="javascript:void(0)">비어 있는 링크</a>
     </p>

     <!-- 2. 웹 주소 링크 -->
     <p>
        <a href="https://www.google.com" target="_self">구글</a>
        <br>
        <a href="https://www.naver.com" target="_blank">네이버</a>
     </p>

     <!-- 3. 이미지 링크 -->
     <p>
         <a href="http://www.naver.com" target="_self">
             <img src="../../images/logo_naver.png" width="200">
         </a>
     </p>

</body>
</html>
