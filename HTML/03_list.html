<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        1. 순서가 없는 목록(un-ordered list)
            1) 블록 레벨
            2) 각 목록은 번호 대신 글머리기호를 이용해서 표시한다.
            3) 글머리기호의 종류
                (1) <ul type="disc">    : ● (디폴트 : type속성을 생략하면 적용된다.)
                (2) <ul type="circle">  : ○
                (3) <ul type="square">  : ■
            4) <ul> 태그 : 모든 목록을 포함하는 태그
            5) <li> 태그 : 목록을 구성하는 개별 항목을 나타내는 태그, <ul> 태그의 자식 태그   
     -->
     <h1>점심메뉴</h1>
     <ul type="disc">
        <li>칼국수</li>
        <li>짬뽕</li>
        <li>라면</li>
        <li>우육면</li>
     </ul>

     <!-- 
        2. 순서가 있는 목록(ordered list)
            1) 블록 레벨
            2) 각 목록을 번호로 표시한다.
                (1) <ol type="1"> : 1,2,3,....(디폴트, 생략 가능하다)
                (2) <ol type="A"> : A,B,C.....
                (3) <ol type="a"> : a,b,c.....
                (4) <ol type="I"> : I,II,III.....
                (5) <ol type="i"> : i,ii,iii.....
            3) <ol> 태그 : 모든 목록을 포함하는 태그
            4) <li> 태그 : 목록을 구성하는 개별 항목을 나타내는 태그, <ol> 태그의 자식 태그   
      -->
      <h1>SELECT문은 어느 언어에 속하는가?</h1>
      <ol>
        <li>DDL</li>
        <li>DML</li>
        <li>DCL</li>
        <li>DQL</li>
        <li>TCL</li>
      </ol>

      <!-- 
        3. 개요 목록
            1) 블록 레벨
            2) 개요들의 목록을 나타낸다.
            3) 하나의 개요는 항목과 설명으로 구성된다.
            4) <dl> 태그 : 모든 개요를 포함하는 태그(description list)
            5) <dt> 태그 : 하나의 개요를 구성하는 항목을 나타내는 태그(description term)
            6) <dd> 태그 : 하나의 개요를 구성하는 설명을 나타내는 태그(description description)
            
       -->
       <h1>일타스캔들</h1>
       <dl>
            <dt>편성</dt>
            <dd>tvN 2023.01.14 ~</dd>
            <dt>시청률</dt>
            <dd>13.0% 닐슨코리아</dd>
            <dt>소개</dt>
            <dd>사교육 전쟁터에서 펼쳐지는 국가대표 반찬가게 열혈 사장과 ...</dd>
       </dl>

       <!-- 
            Emmet을 활용한 목록 만들기
            5개의 <li> 태그를 가진 <ul> 테그를 만들어 본다.
            ul>li*5
        -->
        <h1>gnb(global naving bar) 만들기</h1>
        <ul>
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>지식in</li>
            <li>쇼핑</li>
        </ul>

    </body>
</html>
