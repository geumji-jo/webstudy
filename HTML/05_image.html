<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        그림 태그
        1. 인라인 레벨
        2. <img> 또는 <img/>
        3. 주요 속성
            1) alt : 이미지를 대신해서 나타낼 텍스트(이미지가 없는 경우를 대비)
            2) src : 이미지의 경로를 작성
                (1) 절대 경로 : 사용 불가
                (2) 상대 경로 : 사용 가능
                    - 상위 디렉터리 : ..
                    - 현재 디렉터리 : .
                (3) 웹 경로 : 사용 가능
            3) width : 이미지의 너비를 지정
            4) height : 이미지의 높이를 지정
                - width와 height 중 하나만 지정하면 된다.(너비만 조정해도 자동으로 높이는 함께 조정된다.)
     -->
     <p>
        <!-- 절대 경로 이미지 : 안 나옵니다. -->
        <img alt="여우" src="C:/GDJ61/images/amimal1.jpg">
     </p>
     <p>
        <!-- 상대 경로 이미지 -->
        <!-- 
            C:/GDJ61/webstudy/HTML/05_image.html
            ↓
            C:/GDJ61/images/animal1.jpg
            C:
            ㄴGDJ61       : 상위의 상위 디렉터리(../..)
              ㄴwebstudy  : 상위 디렉터리(..)
                ㄴ HTML   : 현재 디렉터리
         -->
         <img alt="여우" src="../../images/animal1.jpg" width="500">
     </p>

     <p>
        <!-- 웹 경로 -->
        <img src="https://ssl.pstatic.net/melona/libs/1436/1436270/52ed3345c2bca45afffe_20230220094819224.jpg">
     </p>
</body>
</html>
