    <div>
        <div>
            <form method="post" enctype="multipart/form-data">
                <label for="id"> <!--웹 표준때문에 label를 줌-->
                    아이디
                    <input type="text" placeholder="아이디" id="id">
                </label>
                <input type="button" value="중복확인">
        </div>
        <div>
            <label for="pw">비밀번호
                <input type="password" placeholder="새 비밀번호" id="pw">
            </label>
        </div>
        <div>
            <label for="pw2">
                비밀번호 확인
                <input type="password" placeholder="비밀번호 확인" id="pw2">
            </label>
        </div>
        <div>
            <label for="email">

                <input type="text" placeholder="이메일" id="email">
            </label>
            <span>@</span>
            <input type="text" placeholder="직접 입력" list="site">
            <datalist id="site">
                <option value="gmail.com"></option>
                <option value="naver.com"></option>
                <option value="daum.net"></option>
            </datalist>

            <div>
                <fieldset>
                    <legend>성별</legend>
                    <label for="m">
                        <input type="radio" id="m" name="gender" checked>남자
                    </label>
                    <label for="f">
                        <input type="radio" id="f" name="gender">여자
                    </label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>관심</legend>
                    <div>
                        <label for="it">
                            <input type="checkbox" id="it">IT
                        </label>
                        <label for="business">
                            <input type="checkbox" id="business">경영
                        </label>
                    </div>
                    <div>
                        <label for="bank">
                            <input type="checkbox" id="bank">금융
                        </label>
                        <label for="make">
                            <input type="checkbox" id="make">제조
                        </label>
                    </div>
                    <div>
                        <label for="service">
                            <input type="checkbox" id="service">서비스
                        </label>
                        <label for="ect">
                            <input type="checkbox" id="ect">기타
                        </label>
                </fieldset>
            </div>
            <div>
                <label for="city">
                    거주지
                    <select>
                        <option>::선택하세요::</option>
                        <option>서울</option>
                        <option>대전</option>
                        <option>대구</option>
                        <option>부산</option>
                        <option>인천</option>
                    </select>
                </label>
                <input type="text">
            </div>
            </fieldset>
        </div>
        <div>
            <label for="introduce">자기 소개</label>
            <textarea cols="40" rows="5" placeholder="200자 이내 간단히 작성"></textarea>

    <!-- 
        submit을 할때 서버 측에서 입력 요소를 인식하려면 name 속성이 반드시 필요하다.

        name 속성이 필요한 곳
        <input type="text">,<input type="password">,<input type="radio">
        <input type="checkbox">, <input type="file">, <select>, <textarea>

            <label>에 name쓰지말것~!!!

        value 속성이 필요한 곳(사용자가 입력하지 않는 입력 요소 : 선택하거나 고르거나....)
        <input type="radio">
        <input type="checkbox"> 
        <select>태그의 각 <option>

     -->
