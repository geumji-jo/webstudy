<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        테이블(table)
        1. 표를 만드는 태그이다.
        2. 테이블의 구역을 구분하는 <thead>, <tbody>,<tfoot> 태그가 있다.
            1) 구역을 구분하는 태그는 모두 생략할 수 있다.
            2) <tbody> 태그는 생략하더라도 사용된다.
            3) 항상 <thead>, <tbody>, <tfoot> 순서가 유지된다.
        3. 행(Row)을 만드는 <tr> 태그가 있고, 데이터를 입력할 열을 만드는 <tb>태그가 있다.
     -->

     <table border="1">
        <thead>
            <tr>
                <td>제품명</td>
                <td>입고수량</td>
                <td>출고수량</td>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>신라면</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>진라면</td>
                    <td>20</td>
                    <td>20</td>
                </tr>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>30</td>
                <td>30</td>
            </tr>
        </tfoot>
     </table>
     
  <!-- 연습문제 -->
     <table>
         <tbody>
             <tr>
                 <td><img alt="베리" src="../../images/fruit1.jpg" width="200"></td>
                 <td><img alt="아보카도" src="../../images/fruit2.jpg" width="200"></td>
                 <td><img alt="바나나" src="../../images/fruit3.jpg" width="200"></td>
                </tr>
                <tr>
                    <td>10,000원<br>
                        <strong>
                            베리
                        </strong>
                    </td>
                    <td>20,000원<br>
                        <strong>
                            아보카도
                        </strong>
                    </td>
            <td>30,000원<br>
                <strong>
                    바나나
                </strong>
            </td>
        </tr>
    </tbody>
</table>

<!-- 
    셀 병합
    1. <td> 태그의 속성으로 병합을 한다.
        2. 병합 속성
        1) colspan : 열 병합, 좌우 셀을 하나로 병합
        2) rowspan : 행 병합, 상하 셀을 하나로 병합
    -->
    
    <!-- 열 병합 -->
    <table border="1">
        <tbody>
            <tr>
                <td>1열</td>
                <td>2열</td>
                <td>3열</td>
            </tr>
            <tr>
                <td>1열</td>
                <td colspan="2">2~3열</td>
            </tr>
            <tr>
                <td colspan="3">1~3열</td>
            </tr>
        </tbody>
    </table>
    
    <!-- 행 병합 -->
    <table border="1">
        <tbody>
            <tr>
                <td>1행</td>
                <td rowspan="2">1~2행</td>
                <td rowspan="3">1~3행</td>
            </tr>
            <tr>
                <td>2행</td>
            </tr>
            <tr>
                <td>3행</td>
                <td>3행</td>
            </tr>
        </tbody>
    </table>

    </tbody>
    
</table>
